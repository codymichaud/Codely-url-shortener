<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0d6382ab32.js" crossorigin="anonymous"></script>
    <title id="title">Codely</title>
    <link id="cssFile" rel="stylesheet" href="./assets/css/word.css">

</head>

<body class="bgColor">
    <header class="banner">
        <h2 class="header-title text-center text-white">Codely<i class="fab fa-angellist"></i></h2>
    </header>

    <main id="main">
        <div class="container">
            <h1 id="enterWord">Please enter a Url in the box below</h1>

            <form autocomplete="off" id="form">
                <input type="text" id="input" value="">
                <button class="btn submit-btn" id="submit">Submit</button>

            </form>

            <div id="response">

            </div>
            <button class="btn" id="toggle">Switch to Url Shortener</button>
        </div>
    </main>
    <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
    <script src="./assets/js/helper.js"></script>
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/toggle.js"></script>
</body>

</html>
